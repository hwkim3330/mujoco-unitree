<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Unitree MuJoCo Playground</title>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #0f1115; color: #e7ecf3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
      #ui { position: fixed; top: 12px; left: 12px; z-index: 10; display: flex; gap: 6px; align-items: center; background: rgba(0,0,0,0.55); border: 1px solid rgba(255,255,255,0.15); border-radius: 10px; padding: 8px 10px; flex-wrap: wrap; max-width: min(90vw, 500px); }
      select, button { background: #171a21; color: #e7ecf3; border: 1px solid #333a48; border-radius: 8px; padding: 8px 12px; cursor: pointer; font-size: 13px; -webkit-appearance: none; touch-action: manipulation; }
      select:hover, button:hover { border-color: #5588cc; }
      #status { font-size: 11px; color: #b8c2d4; min-width: 100px; }
      #app { width: 100vw; height: 100vh; touch-action: none; }

      /* Help overlay — desktop only */
      #help-overlay {
        position: fixed; bottom: 12px; right: 12px; z-index: 10;
        background: rgba(0,0,0,0.65); border: 1px solid rgba(255,255,255,0.15);
        border-radius: 10px; padding: 14px 18px; font-size: 12px; line-height: 1.8;
        color: #b8c2d4; max-width: 260px;
      }
      #help-overlay kbd {
        background: #222; border: 1px solid #444; border-radius: 4px;
        padding: 1px 6px; font-family: monospace; color: #e7ecf3;
      }
      #help-overlay .title { font-weight: 600; color: #e7ecf3; margin-bottom: 4px; }

      /* ─── Virtual Joystick (mobile) ─── */
      #joystick-zone {
        display: none;
        position: fixed; bottom: 28px; left: 20px; z-index: 20;
        width: 130px; height: 130px;
        touch-action: none;
      }
      #joystick-base {
        width: 130px; height: 130px; border-radius: 50%;
        background: rgba(255,255,255,0.06); border: 2px solid rgba(255,255,255,0.18);
        position: relative; touch-action: none;
      }
      #joystick-thumb {
        width: 48px; height: 48px; border-radius: 50%;
        background: rgba(100,160,255,0.45); border: 2px solid rgba(100,160,255,0.65);
        position: absolute; top: 41px; left: 41px;
        pointer-events: none;
      }

      /* ─── Right-side mobile panel ─── */
      #mobile-panel {
        display: none;
        position: fixed; bottom: 28px; right: 20px; z-index: 20;
        flex-direction: column; gap: 12px; align-items: center;
      }
      .mb {
        border-radius: 50%;
        background: rgba(255,255,255,0.08); border: 2px solid rgba(255,255,255,0.22);
        color: #bbb; font-weight: 600;
        display: flex; align-items: center; justify-content: center;
        touch-action: manipulation; user-select: none; -webkit-user-select: none;
      }
      .mb:active { background: rgba(100,160,255,0.3); border-color: rgba(100,160,255,0.6); color: #fff; }
      .mb-sm { width: 44px; height: 44px; font-size: 16px; }
      .mb-row { display: flex; gap: 10px; }

      @media (max-width: 768px) {
        #help-overlay { display: none; }
        #ui { top: 6px; left: 6px; padding: 5px 8px; gap: 4px; }
        select, button { padding: 5px 8px; font-size: 11px; }
        #status { font-size: 10px; min-width: 80px; }
      }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="ui">
      <select id="scene-select">
        <option value="unitree_go2/scene.xml">Unitree Go2 (Quadruped)</option>
        <option value="unitree_h1/scene.xml">Unitree H1 (Humanoid)</option>
      </select>
      <button id="btn-reset">Reset</button>
      <button id="btn-controller" style="display:none">CPG: OFF</button>
      <button id="btn-speed">1x</button>
      <div id="status">Loading MuJoCo...</div>
    </div>

    <div id="help-overlay">
      <div class="title">Controls</div>
      <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move<br>
      <kbd>Q</kbd><kbd>E</kbd> Rotate<br>
      <kbd>P</kbd> Toggle CPG<br>
      <kbd>R</kbd> Reset pose<br>
      <kbd>F</kbd> Spawn obstacle<br>
      <kbd>[</kbd><kbd>]</kbd> Speed down/up<br>
      <kbd>Space</kbd> Pause<br>
      <kbd>C</kbd> Camera follow<br>
      <kbd>H</kbd> Hide this
    </div>

    <!-- Mobile: Virtual Joystick (left) -->
    <div id="joystick-zone">
      <div id="joystick-base">
        <div id="joystick-thumb"></div>
      </div>
    </div>

    <!-- Mobile: Right-side buttons -->
    <div id="mobile-panel">
      <div class="mb-row">
        <div class="mb mb-sm" data-action="ball" style="color:#f55">&#x25CF;</div>
        <div class="mb mb-sm" data-action="box" style="color:#59f">&#x25A0;</div>
      </div>
      <div class="mb-row">
        <div class="mb mb-sm" data-action="rotL">&#x21BA;</div>
        <div class="mb mb-sm" data-action="rotR">&#x21BB;</div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="./build/main.js"></script>
  </body>
</html>
